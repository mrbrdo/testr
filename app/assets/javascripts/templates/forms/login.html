<div class="signin">

<h2>Sign in</h2>

<form>
  <label for="email">Email</label>
  <input class="input-xlarge" id="email" name="email" placeholder="Enter your Email" type="text" />

  <label for="password">Password</label>
  <input class="input-xlarge" id="password" name="password" placeholder="Enter your Password" type="password" value="" />

  <p><a href="/password_resets/new">forgotten password?</a></p>

  <label class="checkbox">
    <input type="checkbox" name="remember_me"> Remember me
  </label>

  <button type="submit" class="btn btn-large btn-primary">Sign in</button>

</form>
</div>
